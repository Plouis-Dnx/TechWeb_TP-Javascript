<body>
    <div id="liens_et_images">
        <h1> Liens et Images </h1>

    <div id="éléments">
        <h1> Des éléments </h1>
        <form id="form">
            <input type="text" name="text" id="text" placeholder="Premiers pas avec Javascript" style="width: 200px;">

            <br><br>

            <input type="radio" name="choix" id="c1"><label for="c1" id="label_c1"> Choix 1</label>
            <input type="radio" name="choix" id="c2"><label for="c2" id="label_c2"> Choix 2</label>
            <input type="radio" name="choix" id="c3"><label for="c3" id="label_c3"> Choix 3</label>

            <br><br>

            <input type="password" name="password" id="password">

            <br>

            <input type="range" name="range" id="range"><label for="range" id="label_range">Volume</label>

            <br>

            <p id="range_value"> 0 </p>

            <label for="checkbox"> case à cocher</label><input type="checkbox" id="checkbox"> <br>
            <label for="date">Date: </label><input type="date" id="date"> <br>
            <button type="submit" id="sub_button"> Ok </button> <br>
        </form>
    </div>

    <div id="barres_de_progression">
        <h1> Barres de Progression </h1>
        <label for="progress1">Téléchargement en cours : </label><progress value="0" id="progress1"></progress> <br>
        <label for="progress2">Espace Disponible : </label><progress value="0" id="progress2" style="height: 25px; accent-color: green;"></progress>
    </div>
